<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Cartão de Crédito</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/teste.css">

</head>
<body>

    <div class="checkout-panel">
        <div class="panel-body">
          <h2 class="title">Agora é só efetuar a compra!</h2>
       
          <div class="progress-bar">
            <div class="step active"></div>
            <div class="step active"></div>
            <div class="step"></div>
            <div class="step"></div>
          </div>
       
<div class="container">
    <div class="card-container">
        
        <div class="front">
            <div class="image">
                <img src="image/chip.png" alt="">
                <img src="image/visa.png" alt="">
            </div>
            <div class="card-number-box">################</div>
            <div class="flexbox">
                <div class="box">
                    <span>TITULAR DO CARTÃO</span>
                    <div class="card-holder-name">NOME COMPLETO</div>
                </div>
                <div class="box">
                    <span>EXPIRAÇÃO</span>
                    <div class="expiration">
                        <span class="exp-month">MM /</span>
                        <span class="exp-year">YY</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="back">
            <div class="stripe"></div>
            <div class="box">
                <span>cvv</span>
                <div class="cvv-box"></div>
                <img src="image/visa.png" alt="">
            </div>
        </div>

    </div>

    <form action="">
        <div class="inputBox">
            <span>NÚMERO DO CARTÃO</span>
            <input type="text" maxlength="16" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>TITULAR DO CARTÃO</span>
            <input type="text" class="card-holder-input">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>EXPIRAÇÃO "MM"</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>MÊS</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>EXPIRAÇÃO "YY"</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>ANO</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                    <option value="2028">2028</option>
                    <option value="2029">2029</option>
                    <option value="2030">2030</option>
                </select>
            </div>
            <div class="inputBox">
                <span>CVV</span>
                <input type="text" maxlength="3" class="cvv-input">
            </div>
        </div>
        <input type="submit" value="PAGAR AGORA" class="submit-btn">
    </form>

    <div class="panel-footer">
        <a href="../shoppingCartWithJs-main/index.html"><button  class="btn back-btn">Voltar a Loja</button></a>
      </div>
</div>    



<script src="App.js"> </script>



</body>
</html>
